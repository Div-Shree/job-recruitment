<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head><body>
  <div class="container py-5">
    <h1>Admin Dashboard</h1>
    <div class="row my-4">
      <div class="col">
        <div class="card text-center">
          <div class="card-body"><h4>Total Jobs</h4><p class="display-6">{{ total_jobs }}</p></div>
        </div>
      </div>
      <div class="col">
        <div class="card text-center">
          <div class="card-body"><h4>Total Applicants</h4><p class="display-6">{{ total_cands }}</p></div>
        </div>
      </div>
    </div>
    <h3>All Applicants</h3>
    <table class="table table-striped">
      <thead><tr><th>Name</th><th>Email</th><th>Job</th></tr></thead>
      <tbody>
        {% for c in cands %}
        <tr><td>{{ c.name }}</td><td>{{ c.email }}</td><td>{{ c.job.title }}</td></tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body></html>
